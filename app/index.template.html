<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="swagStore" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--suppress HtmlUnknownAnchorTarget -->
<html lang="en" ng-app="swagStore" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="applicationName"></title>
    <meta name="description" content="An intentionally insecure JavaScript Web Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link ng-controller="NavbarController" href="bower_components/bootswatch/slate/bootstrap.min.css" rel="stylesheet" id="theme">
    <!-- Font Awesome -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Flag Icons -->
    <link href="bower_components/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <!-- Github Ribbon -->
    <link rel="stylesheet" href="bower_components/github-fork-ribbon-css/gh-fork-ribbon.css">
    <!--[if lt IE 9]>
    <link rel="stylesheet" href="bower_components/github-fork-ribbon-css/gh-fork-ribbon.ie.css">
    <![endif]-->
    <!-- Application Styles-->
    <link rel="stylesheet" href="css/app.css"/>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- libraries, third party components -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/string/dist/string.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-tooltipps/dist/angular-tooltips.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="bower_components/angular-socket-io/socket.min.js"></script>
    <script src="bower_components/clipboard/dist/clipboard.min.js"></script>
    <script src="bower_components/ngclipboard/dist/ngclipboard.min.js"></script>
    <script src="bower_components/angular-base64/angular-base64.js"></script>
    <script src="bower_components/qrcode-generator/js/qrcode.js"></script>
    <script src="bower_components/angular-qrcode/angular-qrcode.js"></script>

    <!--  application specific source files -->
    <script src="dist/swag-store.min.js"></script>

</head>
<body ng-cloak translate-cloak>


<!-- HEADER -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid" ng-controller="NavbarController">
        <div class="navbar-header">
            <a href="#/"><img class="navbar-brand navbar-logo" src="/public/images/JuiceShop_Logo.png"></a><a class="navbar-brand" href="#/"><span ng-bind="applicationName"></span> <small ng-bind="version"></small></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" ng-show="!isLoggedIn()">
                <a href="#/login"><i class="fa fa-sign-in fa-lg"></i> <span translate="TITLE_LOGIN"></span></a>
            </li>
            <li class="dropdown" ng-show="isLoggedIn()">
                <a href="#/logout"><i class="fa fa-sign-out fa-lg"></i> <span translate="TITLE_LOGOUT"></span></a>
            </li>
            <li>
                <form class="navbar-form" role="form" ng-controller="SearchController">
                    <div class="form-group">
                        <input type="text" class="form-control" translate-attr="{ placeholder: 'SEARCH_PLACEHOLDER' }" ng-model="searchQuery">
                    </div>
                    <button type="submit" id="searchButton" class="btn btn-default" ng-click="search()"><i class="fa fa-search fa-lg"></i> <span translate="NAV_SEARCH"></span></button>
                </form>
            </li>
            <li class="dropdown" ng-show="isLoggedIn()">
                <a href="#/basket"><i class="fa fa-shopping-cart fa-lg"></i> <span translate="TITLE_BASKET"></span></a>
            </li>
            <li class="dropdown" ng-show="isLoggedIn()">
                <a href="#/change-password"><i class="fa fa-user-secret fa-lg"></i> <span translate="TITLE_CHANGE_PASSWORD"></span></a>
            </li>
            <li class="dropdown">
                <a href="#/contact"><i class="fa fa-comment fa-lg"></i> <span translate="TITLE_CONTACT"></span></a>
            </li>
            <li class="dropdown" ng-show="isLoggedIn()">
                <a href="#/recycle"><i class="fa fa-recycle fa-lg"></i> <span translate="NAV_RECYCLE"></span></a>
            </li>
            <li class="dropdown" ng-show="isLoggedIn()">
                <a href="#/complain"><i class="fa fa-bomb fa-lg"></i> <span translate="NAV_COMPLAIN"></span></a>
            </li>
            <!--
            <li class="dropdown">
                <a href="#/score-board">Score Board</a>
            </li>
            -->
            <li class="dropdown ribbon-spacer">
                <a href="#/about"><i class="fa fa-info-circle fa-lg"></i> <span translate="TITLE_ABOUT"></span></a>
            </li>
        </ul>
    </div>
</nav>

<h1 class="hidden" ng-bind="applicationName"></h1><!-- for SEO -->

<div class="container" ng-controller="ServerStartedNotificationController">
    <div uib-alert ng-show="hackingProgress.autoRestoreMessage" ng-class="'alert alert-warning'" close="closeNotification()">
        <span translate="NOTIFICATION_SERVER_STARTED"></span>: {{hackingProgress.autoRestoreMessage}}
        <button class="btn btn-primary btn-xs" ng-click="clearProgress()" ng-disabled="hackingProgress.cleared">
            <i class="fa fa-trash" aria-hidden="true"></i>
            <span translate="RESTART_REQUIRED" ng-show="hackingProgress.cleared"></span>
            <span translate="RESET_HACKING_PROGRESS" ng-show="!hackingProgress.cleared"></span>
        </button>
    </div>
</div>

<div class="container" ng-controller="ChallengeSolvedNotificationController">
    <div uib-alert ng-repeat="notification in notifications" ng-class="'alert alert-success'" close="closeNotification($index)">
        {{notification.message}}<br>

        <div ng-show="showCtfFlagsInNotifications">
            <i class="fa fa-flag-checkered"></i> {{notification.flag}}
            <button class="btn btn-primary btn-xs" ngclipboard data-clipboard-text="{{notification.flag}}" ngclipboard-success="notification.copied = true" ng-disabled="notification.copied">
                <i class="fa fa-clipboard" aria-hidden="true"></i>
                <span translate="COPY_SUCCESS" ng-show="notification.copied"></span>
                <span translate="COPY_TO_CLIPBOARD" ng-show="!notification.copied"></span>
            </button>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="container-fluid" ng-view></div>

<div class="github-fork-ribbon-wrapper right" ng-show="showGitHubRibbon">
</div>

</body>
</html>
